<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css"/>
</head>
<body>

<div class="container">
    <div th:replace="evento/Menu"></div>

    <table class="centered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Horario</th>
            <th>Remover</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
                <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}"><span
                        th:text="${evento.nome}"></span></a></td>
                <!--<td><a th:text="${evento.nome}"></a></td>-->
                <td><a th:text="${evento.local}"></a></td>
                <td><a th:text="${evento.data}"></a></td>
                <td><a th:text="${evento.horario}"></a></td>
                <td><a class="waves-effect waves-light btn-small"
                       th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}"
                ><i class="material-icons">delete_forever</i></a></td>
            </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
