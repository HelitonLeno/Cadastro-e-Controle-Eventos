<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Novo Evento</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css"/>
</head>
<body>
<div class="container">

    <div th:replace="Menu"></div>

    <div class="row">
        <!--Mensagem de validacao caso ocorra algum erro-->
        <!--<div th:replace="MensagemValidacaoConvidado :: msgErro"></div>-->

        <th:block th:include="MensagemValidacaoConvidado"></th:block>

        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Nome" id="name" name="nome" type="text" class="validate"/>
                    <label for="name">Nome</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="Local" id="local" name="local" type="text" class="validate"/>
                    <label for="local">Local</label>
                </div>
                <div class="input-field col s6">
                    <input id="data" name="data" type="date" class="validate"/>
                    <label class="active" for="data">Data</label>
                </div>
                <div class="input-field col s6">
                    <input id="horario" name="horario" type="time" class="validate"/>
                    <label  class="active" for="horario">Hor√°rio</label>
                </div>
                <div class="input-field col s3 m6">
                    <a href="/" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Eventos</a>
                </div>
                <div class="input-field col s3 m6">
                    <button type="submit" href="/cadastro" class="waves-effect waves-light btn right"><i class="material-icons left">add_circle_outline</i>Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
